<html>

<head>
    <title>Odd Even Calculator</title>
    <style>
        #grad1 {
            height: 800px;
            width: 600px;
            background-color: crimson;
            background-image: linear-gradient(to top right, cyan, pink, purple, blue, brown);
            text-align: center;
            margin: auto;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding-top: 50px;
            border-radius: 15px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        #result {
            margin-top: 20px;
            font-size: 30px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>

<body>
    <div id="grad1">
        <h1>ODD EVEN CALCULATOR</h1>
        <p>‚öñÔ∏è Welcome to odd even calculator! ‚úÖ</p>

        <input type="number" id="numberinput" placeholder="Enter a number">
        <button onclick="checkOddeven()">Check</button>
        <button onclick="clearResult()">Clear</button>

        <div id="result"></div>

        <script>
            function checkOddeven() {
                const num = document.getElementById('numberinput').value;
                const resultDiv = document.getElementById('result');

                if (num === "") {
                    resultDiv.innerHTML = "Please enter a number!";
                    return;
                }

                // to check if number is divisible by 2
                if (num % 2 === 0) {
                    resultDiv.innerHTML = num + " is EVEN üü¢";
                } else {
                    resultDiv.innerHTML = num + " is ODD üî¥";
                }
            }

            function clearResult() {
                document.getElementById('numberinput').value = "";
                document.getElementById('result').innerHTML = "";
            }
        </script>
    </div>
</body>

</html>
