<html>
    <body>
        <h1>the Javascript Method</h1>

        <p>The String Method can convert a number into a string.</p>

        <p id="number result"></p>
        <p id="string result"></p>

        <script>
            var x=70;
            var y=90;

            document.getElementById("number_result").innerHTML = x + y;
            document.getElementById("string_result").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
